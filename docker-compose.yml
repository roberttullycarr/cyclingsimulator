version: '3'

services:
  postgres:
    image: postgres:latest
    ports:
      - '5432:5432'
    env_file:
      - ./envs/dev.env
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  backend:
    image: registry.gitlab.propulsion-home.ch/full-stack/batch-16-may-2021/luna-group-project/scorpio/luna:latest
    env_file:
      - ./envs/dev.env
    command: "sh /scripts/dev.sh"
    ports:
      - '8000:8000'
#      - '4777:22'
    depends_on:
      - postgres
    volumes:
      - ./backend:/backend

volumes:
  postgres_volume: